<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=/index.html" >
    <title>404 | 星光工作室</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        body
        {
            width: 100%;
            height: 100vh;
    background-image: linear-gradient(to left, #1FA2FF, #CFA6FF);;
        }
        .center
        {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>哦豁!网页不见了!</h1>
        <p id="content">5s后自动跳转首页</p>
    </div>
    <script>
        var left = 5;
        setInterval(()=>
        {
            --left;
            document.getElementById("content").innerText = `${left}s后自动跳转首页`;
        }, 1000)
    </script>
</body>
</html>
